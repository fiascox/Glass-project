<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ethu-Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <div class="form">
        <div class="id form-items">
          <h2 class="id-h2">
            Glass <br />
            (unique id)
          </h2>
          <input class="id-input" type="text" />
        </div>

        <div class="cover-image form-items" id="coverimage-id">
          <h2>Cover images</h2>
          <input type="file" />
        </div>

        <div class="main-image form-items">
          <h2>Images</h2>
          <input type="file" class="main-image-input" multiple />
        </div>
      </div>
    </form>
  </body>
</html>
