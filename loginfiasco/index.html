<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Fiasco</title>
    <link rel="icon" href="img/favicon.png">
  </head>
  <body>
    <header>
      <div class="header">
        <h1>Fiasco Login-Form</h1>
      </div>
    </header>

    <main>
      <div class="wrapper">
        <form class="container">
          <section class="username">
            <img src="img/username.png" alt="username-logo" />
            <input type="text" placeholder="  User name" />
          </section>

          <section class="password">
            <img src="img/password.png" alt="password-logo" />
            <input type="password" placeholder="*******" />
          </section>

          <div class="contain">
            <input type="checkbox" id="check" />
            <label for="check"> <h3>Remember me</h3></label>
            <h2><a href=""> Forgot Password?</a></h2>
          </div>

          <div class="login">
            <section class="login-button">
              <button type="button">Log in</button>
            </section>
            <section class="or">
              <h2>or</h2>
            </section>
            <div class="sm">
              <section class="facebook">
                <a href="facebook.com"> <img src="img/facebook.png" alt="" /> </a>
                <a href="facebook.com">
                  <button type="button">Facebook</button>
                </a>
              </section>

              <section class="twitter">
                <a href="twitter.com"> <img src="img/twitter.png" alt="" /> </a>
                <a href="twitter.com"> <button type="button">Twitter</button> </a>
              </section>
            </div>
          </div>
        </div>

        <footer>
          <div class="footer">
            <h2>
              Â© 2019 Fiasco Login Form. All rights reserved | Designed By
              Anonymous
            </h2>
          </div>
        </footer>
      </form>
    </main>
  </body>
</html>
